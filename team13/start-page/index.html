<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSG Game - Starta spel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<a href="main-menu.html" class="exit-btn">✖</a>
  <header>
    <h1>Välkommen till HSG!</h1>
  </header>

  <main class="start-page">
    <div class="language-flags">
      <img src="flag-sweden.png" alt="Swedish Flag" class="flag">
      <img src="flag-us.png" alt="US Flag" class="flag">
    </div>

    <section class="content">
      <div class="buttons">
        <a href="game.html" class="btn start">Starta spel</a>
        <a href="points.html" class="btn score">Visa poäng</a>
      </div>
      <div class="bubble" id="bubble"></div>
      <div class="characters">
        <img src="personer.png" alt="Person" class="character">
        <img src="house.png" alt="House" class="house">
      </div>
    </section>
  </main>

  <footer>
    <p>Created by Team 13</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
