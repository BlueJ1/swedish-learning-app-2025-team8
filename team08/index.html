<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic Static Site</title>

  <!-- Redirect immediately to the welcome page -->
   <meta http-equiv="refresh" content="0; url=welcome/index.html">

  <link rel="stylesheet" href="../style.css" />


  <!-- You are allowed to use JQuery and Vue.js but don't have to. They just make a
  lot of things easier
  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Site specific scripts and styles -->
  <link rel="stylesheet" href="index.css" />

  <script type="module" src="./store/alternative_backend/test.js"></script> -->
</head>

<body>
  <header>
    <h1>Team 08</h1>

  </header>

  <!-- Fallback for users without JS: direct link to welcome page -->
  <noscript>
    <p>JavaScript is disabled. <a href="welcome/index.html">Click here to open the Welcome page</a></p>
  </noscript>

  <main class="game-frame">
    <!-- Landing: link to the new welcome page -->
    <section id="landing" class="landing" aria-labelledby="landing-title">
      <h2 id="landing-title">Welcome</h2>
      <p class="landing__intro">The welcome screen has been moved to its own page for clarity.</p>
      <p><a href="welcome/index.html">Open the Welcome page</a></p>
    <section id="welcome" class="welcome" aria-labelledby="welcome-title">
      <h1 id="welcome-title" class="welcome__title">Say what?</h1>
      <p class="welcome__subtitle">A game of matching picture to audio</p>
    <button id="open-settings-button">
      <i class="fa-solid fa-gear"></i>
    </button>
    Implement your game inside this tag.

      <!-- Empty tutorial placeholder with grey background -->
      <div class="welcome__tutorial-box" aria-hidden="true"></div>

      <button id="start-btn" class="welcome__start-btn" type="button">START</button>
    </section>
  </main>

  <!-- Creates the modal window. Default hidden form view -->
  <dialog id="settings-modal">
    <h2>Settings</h2>
    <button id="close-settings">&times;</button>
    <div>
      <label for="volume-slider">VOLUME</label>
      <input type="range" id="volume-slider" min="0" max="100" value="50">
      <br>
    </div>
    <div class="switch">
      <label for="sound-effects-toggle">Sound Effects</label>
      <input type="checkbox" id="sound-effects-toggle" checked>
      <br>
    </div>
  </dialog>

  <footer>
    <small>Created as part of the "Software Engineering and Project Management" course 2025</small>
  </footer>

  <!-- <script type="module" src="index.js"></script> -->
</body>

</html>
