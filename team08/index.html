<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Team 08 â€” Welcome</title>

  <!-- global styles -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="options/settings.css">

  <!-- legacy scripts that provide window.vocabulary / save -->
  <script defer src="../scripts/vocabulary.js"></script>
  <script defer src="../scripts/save.js"></script>

  <!-- icon font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- page styles -->
  <link rel="stylesheet" href="index.css">

  <!-- page logic as ES module -->
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header>
    <h1 class="visually-hidden">Swedish Language Learning App - Team 08</h1>
  </header>

  <main class="welcome" role="main" aria-labelledby="welcome-title">
    <h2 id="welcome-title" class="welcome__title">Say what?</h2>
    <p class="welcome__subtitle">A Swedish-language learning game,<br>match the images to audio</p>

    <button id="open-settings-button" aria-label="open settings">
      <i class="fa-solid fa-gear"></i>
    </button>

    <button class="welcome__tutorial-btn" aria-label="play tutorial">
      <span class="welcome__tutorial-text">Click here<br>to play<br>tutorial</span>
    </button>

    <button id="start-btn" class="welcome__start-btn" aria-label="start game">Start</button>
    <div id="volumePopup">
    </div>
  </main>

  <!-- Creates the modal window. Default hidden form view -->
  <dialog id="settings-modal">
    <h2>Settings</h2>
    <button id="close-settings">&times;</button>
    <div>
      <label for="volume-slider">VOLUME</label>
      <input type="range" id="volume-slider" min="0" max="100" value="50">
      <br>
    </div>
    <div class="switch">
      <label for="sound-effects-toggle">Sound Effects</label>
      <input type="checkbox" id="sound-effects-toggle" checked>
      <br>
    </div>
  </dialog>


  <footer>
    <small>Created as part of the "Software Engineering and Project Management" course 2025</small>
  </footer>
</body>

</html>
