<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Categories</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="select.css">
  <script type="module" src="./select.js"></script>
</head>

<body class="game-frame">
  <main>
    <h1>Game Setup</h1>
    <section>
      <h2>Choose which categories of vocabulary to include:</h2>
      <div id="categories">
        <div class="category-container">
          <input type="checkbox" name="Food" id="Food">
          <img src="../assets/team08/selection_images/emojione_pot-of-food.png" alt="A cooking stew">
          <label for="Food">Food</label>
        </div>
        <div class="category-container">
          <input type="checkbox" name="Clothing" id="Clothing">
          <img src="../assets/team08/selection_images/emojione-v1_t-shirt.png" alt="A green t-shirt">
          <label for="Clothing">Clothing</label>
        </div>
        <div class="category-container">
          <input type="checkbox" name="Furniture" id="Furniture">
          <img src="../assets/team08/selection_images/twemoji_chair.png" alt="A small wooden chair">
          <label for="Furniture">Furniture</label>
        </div>
    </section>
    </div>
    <a href="./main_game/main_game_component.html" id="start-game">Continue</a>
    <p class="error-message">Select at least one category</p>

  </main>
</body>

</html>
