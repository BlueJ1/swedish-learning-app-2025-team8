<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say What?</title>
    <link rel="stylesheet" href="./maingame.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="../options/settings.js"></script>
    <script type="module" src="./maingame.js"></script>
</head>

<body>
  <main class="game">
    <header class="game_header">
      <h1 id="title">Select the picture that matches the sound</h1>
      <button id="open-settings-button" class="settings-btn">
        <i class="fa-solid fa-gear"></i>
      </button>
    </header>

    <dialog id="settings-modal" class="settings-modal">
      <h2>Settings</h2>
      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" min="0" max="100" step="1">
      <label for="sound-effects-toggle">Sound Effects:</label>
      <input type="checkbox" id="sound-effects-toggle">
      <button id="close-settings" class="control-btn">Close</button>
    </dialog>

    <section class="game_content">
      <ul class="image-list">
        <li class="image-item">
          <p class="result-text" id="result-0"></p>
          <button id="button0" class="option-btn" data-option="0" aria-label="Option 1">
            <img id="img-1" alt="Option 1 image">
          </button>
        </li>
        <li class="image-item">
          <p class="result-text" id="result-1" aria-live="polite"></p>
          <button id="button1" class="option-btn" data-option="1" aria-label="Option 2">
            <img id="img-2" alt="Option 2 image">
          </button>
        </li>
        <li class="image-item">
          <p class="result-text" id="result-2" aria-live="polite"></p>
          <button id="button2" class="option-btn" data-option="2" aria-label="Option 3">
            <img id="img-3" alt="Option 3 image">
          </button>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <li class="footer_top-row">
        <button id="audio" class="control-btn">Play Audio</button>
        <button id="confirm-btn" class="control-btn">Confirm</button>
      </li>
      <button id="next-btn" class="control-btn">Next</button>
    </footer>
  </main>
</body>
</html>
