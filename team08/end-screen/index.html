<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Say What? - Scoreboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="scoreboard">
    <header class="scoreboard__header">
      <h1 class="scoreboard__title">Scoreboard</h1>
    </header>

    <main class="scoreboard__content">
      <section class="score-section">
        <div class="score-section__item">
          <label class="score-section__label">Correct answers: <span id="scoreText">7/10</span></label>
          <div class="progress-bar">
            <div class="progress-bar__fill progress-bar__fill--score" id="scoreBar"></div>
          </div>
        </div>

        <div class="score-section__item">
          <label class="score-section__label">Completion: <span id="completionText">1/3 Levels</span></label>
          <div class="progress-bar">
            <div class="progress-bar__fill progress-bar__fill--completion" id="completionBar"></div>
          </div>
        </div>
      </section>

      <section class="category-section">
        <h2 class="category-section__label">Category(s):</h2>
        <div class="category-section__content">
          <div class="category-badge" id="categoryName">Food</div>
          <button class="show-words-btn" id="showWordsBtn">Show Words</button>
        </div>
      </section>

      <section class="words-detail" id="wordsDetail" style="display: none;">
        <div class="words-detail__grid" id="wordsGrid">
          <!-- Words will be populated here dynamically -->
        </div>
      </section>
    </main>

    <footer class="scoreboard__footer">
      <button class="btn btn--exit" id="exitBtn" aria-label="Exit to menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 3H19C20.1 3 21 3.9 21 5V19C21 20.1 20.1 21 19 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      
      <button class="btn btn--settings" id="settingsBtn" aria-label="Settings">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19.4 15C19.2 15.4 19.2 16 19.4 16.4L20.6 18.6C20.8 19 20.8 19.4 20.6 19.8C20.4 20.2 20 20.4 19.6 20.4H16.9C16.5 20.4 16.1 20.6 15.9 21C15.7 21.4 15.7 21.8 15.9 22.2L17.1 24.4C17.3 24.8 17.3 25.2 17.1 25.6C16.9 26 16.5 26.2 16.1 26.2H7.9C7.5 26.2 7.1 26 6.9 25.6C6.7 25.2 6.7 24.8 6.9 24.4L8.1 22.2C8.3 21.8 8.3 21.4 8.1 21C7.9 20.6 7.5 20.4 7.1 20.4H4.4C4 20.4 3.6 20.2 3.4 19.8C3.2 19.4 3.2 19 3.4 18.6L4.6 16.4C4.8 16 4.8 15.6 4.6 15.2C4.4 14.8 4 14.6 3.6 14.6H0.9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <button class="btn btn--primary" id="playAgainBtn">Play Again</button>
    </footer>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
