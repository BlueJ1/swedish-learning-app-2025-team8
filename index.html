<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>UU-Games</title>
        <link rel="stylesheet" href="style.css" />

        <script src="./scripts/vocabulary.js"></script>
        <script src="./scripts/save.js"></script>

        <!-- You are allowed to use JQuery and Vue.js but don't have to. They just make a
  lot of things easier
  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Site specific scripts and styles -->
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
    </head>

    <body>
        <header>
            <img src="assets/main_menu/images/UU_logo.png" alt="Uppsala University Logo">
            <div>
                <button 
                    class="language-btn" 
                    id="lng_toggle" 
                    onclick="setLanguage('en')"
                    type="image"
                ><img src="assets/main_menu/images/flag-gb-svgrepo-com.png" alt="English">
                </button>
                <button 
                    class="language-btn" 
                    id="lng_toggle" 
                    onclick="setLanguage('sv')"
                    type="image"
                ><img src="assets/main_menu/images/flag-se-svgrepo-com.png" alt="Svenska">
                </button>
                <button class="header-btn translate" id="about-btn"></button>
                <button class="header-btn translate" id="settings-btn"></button>
            </div>
        </header>
        <main>
            <!-- Game menu -->
            <section id="game-menu" hidden>
                <div class="menu-bar">
                    <div id="intro-text">
                        <h1 class="translate" id="intro-title"></h1>
                        <p class="translate" id="intro-desc"></p>
                    </div>
                    <div id="filter-bar" class="filter-bar">
                    </div>
                </div>
                <div class="grid" id="game-grid"></div>
            </section>

            <!-- Game stage -->
             <section id="game-stage" hidden>
                <div class="stage-header">
                    <h1>Game Title</h1>
                    <button id="back-btn"></button>
                </div>
                <div class ="game-container">
                    <iframe id="game-frame" class="game-frame" src="" title="Selected game" scrolling="no"></iframe>
                </div>
            </section>
        </main>
        <footer>
            <small class="translate" id="footer-text"></small>
        </footer>

        <script>
            fetch('assets/main_menu/menu_text/sv.json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('footer-text').textContent=data.footer
                    document.getElementById('back-btn').textContent=data.backbtn
                    document.getElementById('about-btn').textContent=data.about
                    document.getElementById('settings-btn').textContent=data.settings
                    document.getElementById('intro-desc').innerHTML=data.desc
                    document.getElementById('intro-title').innerHTML=data.title
                })
            .catch(error => {
                console.error('JSON loading error: ', error);
            });
        </script>
    </body>
</html>
