<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Words</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Custom Words</h2>
      <button class="info-btn">i</button>

      <form>
        <div class="form-group">
          <label for="english">English <span class="required">*</span></label>
          <input type="text" id="english" name="english" required>
          <div class="error-message" id="english-error"></div>
        </div>

        <div class="form-group">
          <label for="swedish">Swedish <span class="required">*</span></label>
          <input type="text" id="swedish" name="swedish" required>
          <div class="error-message" id="swedish-error"></div>
        </div>

        <div class="form-group">
          <label for="swedish-plural">Swedish Plural <span class="optional">(optional)</span></label>
          <input type="text" id="swedish-plural" name="swedish-plural">
          <div class="error-message" id="swedish-plural-error"></div>
        </div>

        <div class="form-group">
          <label>Article <span class="optional">(optional)</span></label>
          <div class="article-options">
            <label><input type="radio" name="article" value="en"> en</label>
            <label><input type="radio" name="article" value="ett"> ett</label>
          </div>
          <small class="hint">Click again to deselect</small>
          <div class="error-message" id="article-error"></div>
        </div>

        <div class="form-group">
          <label for="literal">Literal <span class="optional">(optional)</span></label>
          <input type="text" id="literal" name="literal">
        </div>

        <div class="form-group">
          <label for="category">Category (multiple allowed) <span class="required">*</span></label>
          <select id="category-dropdown" name="category-dropdown">
            <option value="">Select a category to add...</option>
          </select>
          <div id="selected-categories" class="selected-categories-box"></div>
          <div class="error-message" id="category-error"></div>
        </div>

        <div class="form-group">
          <label for="image-url">Image URL <span class="optional">(optional)</span></label>
          <input type="text" id="image-url" name="image-url" placeholder="Coming soon">
          <div class="error-message" id="image-url-error"></div>
        </div>

        <div class="form-group">
          <label for="image-copyright">Image Copyright Info <span class="optional">(optional)</span></label>
          <input type="text" id="image-copyright" name="image-copyright" placeholder="Coming soon">
          <div class="error-message" id="image-copyright-error"></div>
        </div>

        <div class="form-group">
          <label for="audio-url">Audio URL <span class="optional">(optional)</span></label>
          <input type="text" id="audio-url" name="audio-url" placeholder="Coming soon">
          <div class="error-message" id="audio-url-error"></div>
        </div>

        <button type="submit" class="submit-btn">Add Word</button>
      </form>
    </div>

    <div class="display-container">
      <div class="display-header">
        <h3>Your Custom Words</h3>
        <button id="clear-all" class="clear-btn">Clear All</button>
      </div>
      <div id="words-display">
        <p>No custom words yet. Add some using the form!</p>
      </div>
      <div id="display-vocab"></div>
    </div>
  </div>

  <!-- Include required scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../scripts/save.js"></script>
  <script src="../scripts/vocabulary.js"></script>
  <script src="index.js"></script>
</body>
</html>
