<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Static Site</title>
    <link rel="stylesheet" href="../style.css" />

    <script src="../scripts/vocabulary.js"></script>
    <script src="../scripts/save.js"></script>

    <!-- You are allowed to use JQuery and Vue.js but don't have to. They just make a
    lot of things easier
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Site specific scripts and styles -->
    <link rel="stylesheet" href="clock.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Team 06</h1>
    </header>
    <div class="clock">
        <div class="clock-face">
            <div class="number number-1"></div>
            <div class="number number-2"></div>
            <div class="number number-3"></div>
            <div class="number number-4"></div>
            <div class="number number-5"></div>
            <div class="number number-6"></div>
            <div class="number number-7"></div>
            <div class="number number-8"></div>
            <div class="number number-9"></div>
            <div class="number number-10"></div>
            <div class="number number-11"></div>
            <div class="number number-12"></div>
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand minute-hand" id="minute-hand"></div>
            <script type="module">
                import { setAnalogTime } from "./clock.js";
                setAnalogTime(12, 30);
            </script>
        </div>
    </div>
</body>
