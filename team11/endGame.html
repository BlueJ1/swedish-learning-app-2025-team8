<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultat – Ica Väst</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent; /* match outer game bg */
  }

  /* The outer stage inside iframe */
  .stage {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* The result box – scale down to fit inside the smaller frame */
  .result-box {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 0 16px rgba(0,0,0,0.15);
    padding: clamp(16px, 3vw, 32px);
    width: clamp(280px, 80%, 520px);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
  }

  .result-box h1 {
    font-size: clamp(1.2rem, 2.5vw, 2rem);
    margin-bottom: .25em;
  }

  .result-box p {
    font-size: clamp(.9rem, 2vw, 1.1rem);
    margin: 0;
  }

  .stats {
    margin-top: .5em;
    font-size: clamp(.8rem, 1.8vw, 1rem);
  }

  .actions {
    margin-top: 1em;
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .actions button {
    background: #0f172a;
    color: #fff;
    border: none;
    border-radius: 999px;
    padding: 8px 16px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.2s ease;
  }

  .actions button:hover {
    opacity: 0.85;
  }
</style>

</head>
<body>
  <div class="stage">
    <div class="result-box">
      <h1 id="headline">Resultat</h1>
      <p id="subline">Du klarade spelet!</p>
      <div class="stats">
        <p><strong>Rätt:</strong> <span id="correct">0</span> / <span id="total">0</span></p>
        <p><strong>Misstag:</strong> <span id="mistakes">0</span></p>
      </div>
      <div class="actions">
        <button id="playAgain">Spela igen</button>
        <button id="mainMenu">Till huvudmenyn</button>
      </div>
    </div>
  </div>
  </main>
    </section>
  </div>

  <script>
    // Pull saved results
    let stats = null;
    try { stats = JSON.parse(sessionStorage.getItem('team11_end_stats') || 'null'); } catch(e){}

    const $ = id => document.getElementById(id);
    if (stats) {
      const { total, correct, mistakes, threshold, won } = stats;
      $('correct').textContent  = String(correct);
      $('total').textContent    = String(total);
      $('mistakes').textContent = String(mistakes);
      $('headline').textContent = won ? 'Bra jobbat, du vann!' : 'Bra försök!';
      $('subline').textContent  = `Målet var ${threshold} av ${total} rätt på första försöket.`;
    } else {
      $('headline').textContent = 'Ingen data';
      $('subline').textContent  = 'Starta en ny omgång från menyn.';
      $('correct').textContent = $('total').textContent = $('mistakes').textContent = '0';
    }
// Buttons
  document.getElementById('playAgain').onclick = () => {
    // Close interactive mode in parent and reload gameplay UI in the iframe
    try { window.parent.postMessage({ type: 'endgameClose' }, '*'); } catch (_) {}
    window.location.href = './popup.html';  // ✅ restart the game INSIDE the iframe
  };

  document.getElementById('mainMenu').onclick = () => {
    // Ask parent (outer page) to go to menu (keeps global layout)
    try { window.parent.postMessage({ type: 'gotoMainMenu' }, '*'); } catch (_) {}
  };
  </script>
</body>
</html>
